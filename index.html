<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSER ACADEMY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #202123;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            color: red;
            text-shadow: 3px 3px 8px rgba(255, 0, 0, 0.7);
            margin-top: 20px;
        }

        .login-container {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin: 10vh auto;
        }

        .input-box input {
            width: 90%;
            padding: 10px;
            background: #444;
            border: none;
            border-radius: 50px;
            color: white;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: red;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: darkred;
        }

        .videos-container {
            display: none;
            margin-top: 50px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-box {
            background: #2b2b2b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .video-box video {
            width: 100%;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            .videos-container {
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <img src="YASser academy (1).png" style="max-width: 100%; height: auto; margin-top: 20px;">
    
    <div class="login-container" id="loginForm">
        <h2>SIGN IN</h2>
        <div class="input-box">
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <button class="login-btn" onclick="checkPassword()">Login</button>
    </div>

    <div class="videos-container" id="videosPage">
        <h2>Lessons</h2>
        <div class="video-box">
            <h3>Video 1</h3>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-box">
            <h3>Video 2</h3>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-box">
            <h3>Video 3</h3>
            <video controls>
                <source src="video3.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '123456') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('videosPage').style.display = 'flex';
            } else {
                alert('Incorrect password! Please try again.');
            }
        }
    </script>
</body>
</html>
